<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>string.replace(re, )</title>
<script>

window.onload = function () {
  // search for \d
  var re = /\\d/;
  var pattern = '\\d{4}';
  var str = 'I want 1111 to find 3334 certain 5543 things 8484';

  var re2 = new RegExp(pattern, 'g');
  var str1 = str.replace(re2, '****');
  console.log(str1);
  
  var pattern2 = pattern.replace(re, '\\D');
  var re3 = new RegExp(pattern2, 'g');
  var str2 = str.replace(re3, '****');
  console.log(str2);
};

</script>
</head>
<body>
<p>content</p>
</body>
</html>
