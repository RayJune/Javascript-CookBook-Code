<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>simple Function test</title>
<script>

window.onload = function () {
  var items = ['apple', 'orange', 'cherry', 'lime'];
  var sep = '~';
  concatenateString(items, sep);

  console.log(items);
  console.log(sep);
};

function concatenateString(strings, separator) {
  var result = '';

  for (var i = 0; i < strings.length; i++) {
    result += strings[i] + separator;
  }
  // assign result to separator
  separator = result;
  // and array
  strings[strings.length] = result;
}

</script>
</head>
