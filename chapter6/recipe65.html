<!DOCTYPE html>
<head>
<title>first-class function(function as parameter)</title>
<script>

function otherFunction(x, y, z) {
  x(y, z);
}

window.onload = function () {
  var param = function (arg1, arg2) { console.log(arg1 + ' ' + arg2); };
  
  otherFunction(param, 'Hello', 'World');

  otherFunction(function (arg1, arg2) { console.log(arg1 + ' ' + arg2); }, 'Hello', 'World');
};

</script>

</head>
<body>
</body>
