<!DOCTYPE html>

<title>too simple</title>
<script>

function makeHello(name) {
   name[name.length] = "Hello " + name[0] + " " + name[1];
};

window.onload=function () {
  var name = ['Ima','Reader'];
  makeHello(name);
  console.log(name[2]); // displays Hello Ima Reader
};
</script>
