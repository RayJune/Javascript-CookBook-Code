<!DOCTYPE html>
<head>
<title>array.reverse()</title>
<script>

/*
  addition: The following method maybe not a good solution, you can use array.reverse()
*/

window.onload = function () {
  var reverseArray = function (x, index, str) {
    return index == 0 ? str : reverseArray(x, index--, (str = str + ' ' + x[index]));
  };

  var arr = ['apple', 'orange', 'peach', 'lime'];
  var str = reverseArray(arr, arr.length, '');
  console.log(str);

  var arr2 = ['car', 'boat', 'sun', 'computer'];
  str = reverseArray(arr2, arr2.length, '');
  console.log(str);
};

</script>

</head>
