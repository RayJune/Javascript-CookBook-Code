<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>new Function ([arg1[, arg2[, ...argN]],] functionBody)</title>
<script>

/*
  Calling the constructor directly can create functions dynamically, 
  but *suffers from security* and performance issues similar to eval
*/

/*
  Function objects created with the Function constructor are parsed  when the function is created. 
  This is less efficient than declaring a function with a function expression or function statement 
  and calling it within your code, because such functions are parsed with the rest of the code.
*/

window.onload = function () {
  var functionBody = prompt('Enter function body:', '');
  var x = prompt('Enter value for x:', '');
  var y = prompt('Enter value for y:', '');

  var newFun = new Function('x', 'y', functionBody);
  var result = newFun(x, y);
  console.log(result);
};

</script>
</head>
<body>
</body>
</html>
