<!DOCTYPE html>
<head>
<title>randomVal(255).toString(16)</title>
<style>
#num
{
   height: 100px;
   width: 100px;
   background-color: #000000;
}
</style>
<script>
  
function randomVal(val) {
  return Math.floor(Math.random() * val);
}

function randomColor() {
  var r;  // get red
  var g;  // get green
  var b;  // get blue

  // handle 0X
  r = randomVal(255).toString(16);  
  if (r.length < 2) {
    r = '0' + r;
  }
  g = randomVal(255).toString(16);  
  if (g.length < 2) {
    g = '0' + g;
  }
  b = randomVal(255).toString(16);
  if (b.length < 2) {
    b = '0' + b;
  }

  return '#' + r + g + b;
}

function ranNumber() {
  var hex = randomColor();
  document.getElementById('num').style.backgroundColor = hex;
}

</script>

</head>
<body>
<div id="num"></div>
</body>
