<!DOCTYPE html>
<head>
<title>table's properties(rows, cells, data)</title>
<script>

window.onload = function () {
  var rows = document.getElementById('table1').children[0].rows;
  var numArr = [];

  for (var i = 0; i < rows.length; i++) {
    numArr[numArr.length] = parseInt(rows[i].cells[1].firstChild.data);
  }

  console.log(numArr.toString());
}

</script>

</head>
<body>
<table id="table1">
<tr><td>4.5</td><td>5.3</td><td>2</td></tr>
</table>
</body>
