<!DOCTYPE html>
<head>
<title>array.map(function(currentValue, index, array) { return xxx })</title>
<script>

// function to convert decimal to hexadecimal
function convertToHex(currentValue) {
  return currentValue.toString(16);
}

var decArray = new Array(23, 255, 122, 5, 16, 99);

var hexArray = decArray.map(convertToHex);
console.log(hexArray); // 17,ff,a,5,10,63

</script>

</head>

</body>
