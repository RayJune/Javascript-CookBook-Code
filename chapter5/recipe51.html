<!DOCTYPE html>
<head>
<title>Simple string addition</title>
<script>

window.onload = function () {
  var mammals = ['cat', 'dog', 'human', 'whale', 'seal'];
  var animalString = '';

  for (var i = 0; i < mammals.length; i++) {
    animalString = animalString + mammals[i] + ' ';
  }
  console.log(animalString);
};

</script>

</head>
