<!DOCTYPE html>
<head>
<title>arr.every(callback(currentValue, index, array)[, thisArg])</title>
<script>

var elemSet = new Array('**', 123, 'aaa', 'abc', '-', 46, 'AAA');

// testing function 
function textValue(element) {
  var textExp = /^[a-zA-Z]+$/;
  return textExp.test(element);
}

// run test
console.log(elemSet.every(textValue)); // false

var elemSet = new Array('**', 123, 'aaa', 'abc', '-', 46, 'AAA');

// run test
console.log(elemSet.some(textValue)); // true

</script>

</head>
<body>
</body>
