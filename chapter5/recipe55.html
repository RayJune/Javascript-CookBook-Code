<!DOCTYPE html>
<head>
<title>array,shift(), array.push()</title>
<script>

// create new array
var queue = [];

// push on three entries
queue.push('first');  
queue.push('second'); 
queue.push('third');  

// shift two entries
console.log(queue.shift());  // returns first
console.log(queue.shift());  // returns second
console.log(queue);  // returns third

</script>

</head>
<body>
</body>
